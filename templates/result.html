<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Prediction Result</title>
</head>
<body>
    <div id="preloader">
        <img src="{{ url_for('static', filename='Preloader_Radar.gif') }}" alt="Loading...">
    </div>
    <h2 contenteditable="true">Prediction Result</h2>
    <div class="block glow">
        <img src="{{ image_url }}" alt="Uploaded Image">
    </div>
    <p class="prediction-text"><span class="prediction-label">Prediction:</span> <span class="prediction-value">{{ prediction }}</span></p>
    <a href="{{ url_for('index') }}" id="uploadAnother"><i class="fa-solid fa-upload"></i> Upload another image </a>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
