<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="static/style.css">

    <title>Image Prediction</title>
    <style>
      #uploadBtn, #submitBtn {
          margin-bottom: 10px; 
      }

      label {
          margin-bottom: 20px; 
      }
  </style>
</head>
<body>
  <div id="preloader">
    <img src="{{ url_for('static', filename='Preloader_Rocket.gif') }}" alt="Loading...">
  </div>
  <h2 contenteditable="true">Upload an Image for Prediction</h2>
  <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data" style="margin-top: 100px;">
    <input type="file"  name="image" id="uploadBtn" accept="image/*" required>
    <label for="uploadBtn"><i class="fa-solid fa-upload"></i> Upload File </label>
    <input type="submit" id="submitBtn">
    <label for="submitBtn"><i class="fa fa-paper-plane"></i> Submit File </label>
  </form>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
